dataset:
  offline_data_path: '/Users/anton/Documents/Music/'
  online_data_path: = 'none'
  sample_rate: 44_100
  num_samples: 352_800
  hop_size: 8
  verbose: true
  channels: 1
  split: [.8, .1, .1]
  batch_size: 16
  shuffle: true
  limit: None

training:
  name: 'micro'
  epochs: 100
  optimizer: 'adam'
  lr: 0.0001
  early_stop: 10
  clipping_fac: 2

model:
  layers: 2
  kernel_size: 2
  stride: 2
  width: 32
  depth: 4
  codebook_dim: 32
  codebook_size: 128
  discard_vec_threshold: 1.0
  codebook_loss_weight : 0.8
  spectral_loss_weight: 1.0
  commit_loss_weight : 0.8
  init_random: true